<head>

    <style>
        body{

                font-size: 180%;
                background-image: url("photo.jpg");
                background-repeat: no-repeat;
                background-size:100%;

            }

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">

    <script>
        
        function searchUser()
            {
                $("table").find("tr:gt(0)").remove();
                const url = "http://localhost:8080/todos";

                $.get(url, (data)=>{
                    console.log(data)
                    let array = JSON.parse(data);
                    console.log(array)
                    for (const user of array) {
                        console.log(user)

                        //   document.getElementById("print").value="<label>userId:</label>"+user.userName;
                        const row = `<tr><td>${user.hin}</td><td>${user.latitude}</td><td>${user.longitude}</td><td>${user.heading}</td>
                            <td>${user.engid}</td><td>${user.engine_revolutions}</td><td>${user.engine_temperature}</td>
                            <td>${user.fuel_rate}</td><td>${user.timestamp}</td></tr>`
                        $("#dynamics").append(row);
                        
                     
                    }
                })
            }
            $(document).ready(searchUser);

    </script>
</head>
<body>

    
    <center>
        <h2>BOAT DYNAMIC DATA</h2>
    <table id="dynamics" border="1">

        
      <tr>
        <th>HIN</th>
        <th>LATITUDE</th>
        <th>LONGITUDE</th>
        <th>HEADING</th>
        <th>ENGINE ID</th>
        <th>ENGINE REVOLUTIONS</th>
        <th>ENGINE TEMPERATURE</th>
        <th>FUEL RATE</th>
        <th>TIMESTAMP</th>
      </tr>
      
      
    </table>
</center>
    
    </body>
